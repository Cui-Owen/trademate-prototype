name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint:ci
      - name: Unit tests
        run: npm test -- --watch=false --ci
      - name: Build
        run: npm run build
      - name: Lighthouse budget (static)
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./.lighthouserc.json
          uploadArtifacts: true
          runs: 1
        continue-on-error: true
      - name: Axe a11y scan
        uses: dequelabs/axe-linter-action@v2
        with:
          enable_autofix: false
